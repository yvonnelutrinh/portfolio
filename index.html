<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Initial favicon color based on color scheme
      const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const textColor = isDarkMode ? 'white' : 'black';
      const symbol = '...';
      const svgString = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text x="16" y="16" font-family="monospace" font-size="16" fill="${textColor}" text-anchor="middle" dominant-baseline="middle">${symbol}</text></svg>`;
      const encodedSVG = encodeURIComponent(svgString);
      const faviconUrl = `data:image/svg+xml;charset=utf-8,${encodedSVG}`;
      
      // Create and append favicon link instead of using document.write()
      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = faviconUrl;
      document.head.appendChild(link);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yvonne Lu Trinh</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
